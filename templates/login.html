<!DOCTYPE html>
<html lang="en">

<head>
    <title>Diabetes Predictor - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/styles/login.css" />



    <style>
        .margin {
            margin-left: 0px;
            /* margin-right: -300px; */
        }
    </style>

</head>

<body>

    <div style="display: flex; justify-content: space-evenly; align-items: center;">
        <div class=" margin ">
            <!-- <h1>
                Dibetes Predictor
            </h1> -->
            <img class=" " style="width: 80%; height: 750px; " src="{{url_for( 'static', filename='diabetes-reg.jpg' )}} " />
        </div>
        <div>
            <div>
                <h4> {{msg}} </h4>
            </div>
            <div style=" margin-top:3%; margin-right:5%; padding-right: 70px;">
                <form action="/signin" method="POST" class="form">
                    <div class="title">Login</div>
                    <div class="input-container ic1">
                        <input id="email" class="input" type="text" name="email" placeholder=" " required />
                        <div class="cut"></div>
                        <label for="email " class="placeholder">Email</label>
                    </div>
                    <div class="input-container ic2">
                        <input id="password" class="input" type="password" name="password" placeholder=" " required />
                        <div class="cut"></div>
                        <label for="password" class="placeholder">Password</label>
                    </div>

                    <input type="submit" class="submit" value="Login">
                    <div class="register">
                        <p>New User? <a href="/register ">Register Here</a></p>
                    </div>
                </form>
            </div>
        </div>


    </div>
</body>

</html>
